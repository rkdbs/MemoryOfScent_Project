<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/diarySytle.css">
    <title>커뮤니티</title>
</head>
<body>
    <div class="main1">
        <header style="text-align : center;">
            <img src="./img/logo.png" class="img-logo">
            <!-- <div class="nav-toggle" id="nav-toggle">
                <i class="bi bi-list menu-list"></i>
            </div> -->
                <div class="ul-div">
                    <ul class="menu-text">
                        <li class="diary">일기쓰기</li>
                        <li class="community">커뮤니티</li>
                        <li class="calender">캘린더</li>
                    </ul>
                </div>
        </header>

        <div class="main2">
            <div class="main2-1">
                <div class="main2-2">
                    <h1 id="date">date</h1>
        
                    <script>
                        var Target = document.getElementById("date");
                        function date() {
                            var dat = new Date();

                            var year = dat.getFullYear();
                            var month = dat.getMonth();
                            var date = dat.getDate();
                            var day = dat.getDay();
                            var week = ['일', '월', '화', '수', '목', '금', '토'];

                            Target.innerText = `${year}년 ${month + 1}월 ${date}일 ${week[day]}요일 `;
                                
                        }
                        date();
                    </script>
                
                    <form>
                        <table class="form-diary-menu">
                            <tr>
                                <td class="perfume-select-td">
                                    <select class="form-select perfume-select" aria-label="Default select example">
                                        <option selected class="selected">오늘의 향기를 선택해주세요.</option>
                                        <option value="1">향수1</option>
                                        <option value="2">향수2</option>
                                        <option value="3">향수3</option>
                                        <option value="4">...</option>
                                    </select>
                                </td>
                            
                            
                                <td class="open-select-td">
                                    <select class="form-select open-select" aria-label="Default select example">
                                        <option selected class="selected">공개 여부를 선택해주세요.</option>
                                        <option value="1">전체 공개</option>
                                        <option value="2">일부 공개</option>
                                        <option value="3">나만 보기</option>
                                    </select>
                                </td>


                                <td class="file-upload-td">
                                    <div class="file-upload">
                                        <button type="file" class="file-upload-button"><i class="bi i-file-upload-button fa-5x bi-file-earmark-image"></i></button>
                                        <button type="button" class="file-upload-button"><i class="bi i-file-upload-button bi-filetype-mp4"></i></button>
                                        <button type="button" class="file-upload-button"><i class="bi i-file-upload-button bi-filetype-mp3"></i></button>

                                    </div>
                                </td>
                            </tr>
                        </table>

                        <textarea placeholder="일기를 작성해주세요." rows="50" class="diary-textarea">

                        </textarea>
                    </form>
                </div>

            </div>
        </div>

        <footer>

        </footer> 
    </div>
</body>
</html>
